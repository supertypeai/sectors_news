name: Scrape SGX News and Submit to Database 

on:
  schedule:
    - cron: "0 3 * * *" # Runs at 10:00 AM UTC+7 every day
  workflow_dispatch:

jobs:
  batch_1_scrape_and_submit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4
      
      - name: Install uv (Python package manager)
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .  # Register 'src' as a package

      - name: Setup NLTK data
        run: |
          uv run python -c "
          import nltk
          nltk.data.path.append('./nltk_data')
          nltk.download('punkt_tab', download_dir='./nltk_data')
          nltk.download('punkt', download_dir='./nltk_data')
          "

      - name: Run scraping script for all news source
        run: | 
          uv run -m scraper_engine.pipeline main_sgx --page-number 2 --batch 1
          uv run -m scraper_engine.pipeline remove_outdated_news --table-name sgx_news
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_KEY: ${{ secrets.DB_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY1: ${{ secrets.GROQ_API_KEY1 }}
          GROQ_API_KEY2: ${{ secrets.GROQ_API_KEY2 }}
          GROQ_API_KEY3: ${{ secrets.GROQ_API_KEY3 }}
          GROQ_API_KEY4: ${{ secrets.GROQ_API_KEY4 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
          PROXY: ${{ secrets.PROXY }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage changes
          git add -A
          
          # Create Commit (if changes exist)
          git diff-index --quiet HEAD || git commit -m "Updated scraped news articles"
          
          # Rebase
          git pull --rebase origin main
          
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
