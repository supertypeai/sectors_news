name: Run Update Filing News

on:
  schedule:
    - cron: '0 8 */3 * *' # 15:00 WIB, every 3 days
  workflow_dispatch:

jobs:
  standardize:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run standardization script
        run: python -m scripts.standardized_idx_filings
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      
      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: filings-json-${{ github.run_number }}
          path: new_filings_output/*.json
          retention-days: 90  